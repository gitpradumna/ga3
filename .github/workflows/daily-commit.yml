name: Daily Commit

on:
  schedule:
    # Runs every day at 07:45 UTC (example)
    - cron: '45 7 * * *'
  workflow_dispatch:

jobs:
  daily-commit-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add daily commit - 23f3002144@ds.study.iitm.ac.in
        run: |
          date > daily_update.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily_update.txt
          git commit -m "Automated daily commit on $(date)"
          git push
